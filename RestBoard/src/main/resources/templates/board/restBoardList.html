<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>board</title>
<link rel="stylesheet" th:href="@{/css/style.css}"/><!-- 링크거는 코드 -->
</head>
<body>
	<div class="container">
		<h2>게시판 목록</h2>
		<table class = board_detail>
			<colgroup>
				<col width="15%"/>
				<col width="*"/>
				<col width="15%"/>
				<col width="20%"/>
			</colgroup>
		<thead>
		
		<tbody>
			<tr th:if="${#lists.size(list)}>0" th:each="list : ${list}"><!-- if문역할 -->
				<td th:text="${list.boardIdx}"></td>
				<!--<td class ="title" th:text="${list.title}"></td>  -->
				<td class ="title">
					<a href="/board/" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a>
				</td>
				<td th:text="${list.hitCnt}"></td>
				<td th:text="${#temporals.format(list.createdDatetime,'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
		<tr th:unless="${#lists.size(list)}>0"><!-- else if 문 역할 -->
			<td colspan="4">조회된 결과가 없습니다</td>
		</tr>
		</tbody>
	</table>
		<a href="/board/write" class="btn">글 쓰기</a>
	</div>
</body>
</html>
